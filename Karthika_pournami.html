<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karthika Pournami</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('Karthika Pournami.jpg');
            background-size: cover;
            height: 950px;
            margin: 0;
            padding: 0;
            border: 15px solid maroon;
            border-bottom: 0;
        }

        @media (max-width: 767px) {
            body {
                height: 100vh;
                background-size: 120% auto;
                background-position-x: -30px;
                background-position-y: 50px;
            }

            nav {
                margin-left: 0;
                margin-right: 0;
            }
        }
        .wishes-section {
            text-align: left;
            margin-top: 50px;
            color: #fff;
            margin-left: 20px;
            margin-right: 300px;
            margin-bottom: 30px;
            margin-top: 5px;
        }

        .wishes-section h2 {
            color: gold;
        }

        .wishes-section p {
            color: white;
        }
        /* Add a black background color to the top navigation */
        .topnav {
            background-color: maroon;
            overflow: hidden;
            text-align: center; /* Center the links */
        }

        /* Style the links inside the navigation bar */
        .topnav a {
            display: inline-block; /* Display links in a row */
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Add a color to the active/current link */
        .topnav a.active {
            background-color: orange;
            color: white;
        }
    </style>
</head>
<body>
    <br>
    <nav id="navbar">
        <div class="topnav">
            <a class="active" href="#home">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </div>
    </nav>
    <div class="wishes-section">
        <h2>Best Wishes!</h2>
        <p>తెలుగు భాష అత్యంత సొగసుగా ఉంది.
            హరితంగా ఆకాశంలో నీలం ఉంది.
            గుండెలు చాలా ఆకర్షణీయంగా ఉన్నాయి.
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
